<!DOCTYPE html>
<html lang="en">
<head>
    <link href="styles.css" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>
<body class="box">
    <center>
        <h1 style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Countdown Timer</h1>
<form id="myform">
    <div class="box1">
    <label for="hours">Hours :</label>
    <input  type="text" name="hours" id="hour" placeholder="Hours" autocomplete="off" >
    <br>    
    Minutes : <input type="text" name="mins" id="min" placeholder="Minutes" autocomplete="off" >
    <br>
    Seconds : <input type="text" name="secs" id="sec" placeholder="Seconds" autocomplete="off" >
    <br>
    <button type="button" id="button" class="btn" name="submit"><span>Set Timer</span></button> 
    <button class="btn" onclick="reset()">Reset</button>
</div>
</form>
----------------------------------------------------------------------------------------------------------------
    <p id="timer"></p>
</center>
    <script src="timer.js"></script>
</body>
</html>
